<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI 계산기</h2>
        <label for="height">키 (cm):</label>
        <input type="number" id="height" placeholder="키 입력" required>
        <label for="weight">몸무게 (kg):</label>
        <input type="number" id="weight" placeholder="몸무게 입력" required>
        <button onclick="calculateBMI()">계산하기</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;
            if (height > 0 && weight > 0) {
                let bmi = weight / ((height / 100) * (height / 100));
                let resultText = `당신의 BMI는 ${bmi.toFixed(2)} 입니다. `;
                
                if (bmi < 18.5) {
                    resultText += "저체중입니다.";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    resultText += "정상 체중입니다.";
                } else if (bmi >= 25 && bmi < 29.9) {
                    resultText += "과체중입니다.";
                } else {
                    resultText += "비만입니다.";
                }
                
                document.getElementById("result").innerText = resultText;
            } else {
                document.getElementById("result").innerText = "올바른 값을 입력하세요.";
            }
        }
    </script>
</body>
</html>
